<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #d82d03 -26%, #0a0a0a 145%);">
          <h1>Lanisters house</h1>
          <p>"As High as Honor"</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #c48809 -1%, #c9760a 124%);">
          <h1>Baratheons house</h1>
          <p>"Ours is the Fury"</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #771e1e 1%, #030303 128%);">
          <h1>Targaryens house</h1>
          <p>"Fire and Blood"</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #181817 -2%, #212121 138%);">
          <h1>Starks house</h1>
          <p>"Winter is comming..."</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/o4FHIZNvhPo/maxresdefault.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/D6EDrPC3oeA/maxresdefault.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/mP6uip1Lmfc/maxresdefault.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://i.ytimg.com/vi/rcgBNyy2Pls/maxresdefault.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
